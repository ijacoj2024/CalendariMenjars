      color: #333;

      gap: 10px;

    .food-text { flex-grow: 1; }
    .btn-group button {

      cursor: pointer;
      margin-left: 8px;
      font-size: 14px;
      transition: opacity 0.3s;
    }
    .btn-group button:hover { opacity: 0.8; }

    const foodList = document.getElementById('food-list');
    const foodInput = document.getElementById('food-input');
    const searchInput = document.getElementById('search-input');
    let editIndex = -1;

    // Renderitzar amb filtre de cerca
    function renderList() {
      const searchTerm = searchInput.value.toLowerCase();
      foodList.innerHTML = '';
      foodData
        .filter(food => food.toLowerCase().includes(searchTerm))
        .forEach((food, index) => {
          const li = document.createElement('li');
          const textSpan = document.createElement('span');
          textSpan.className = 'food-text';
          textSpan.textContent = food;
          li.appendChild(textSpan);

          const btnGroup = document.createElement('div');
          btnGroup.className = 'btn-group';

          const editButton = document.createElement('button');
          editButton.className = 'edit-btn';
          editButton.textContent = 'Modifica';
          editButton.onclick = () => startEdit(index);
          btnGroup.appendChild(editButton);

          const deleteButton = document.createElement('button');
          deleteButton.className = 'delete-btn';
          deleteButton.textContent = 'Esborra';
          deleteButton.onclick = () => deleteFood(index);
          btnGroup.appendChild(deleteButton);

          li.appendChild(btnGroup);
          foodList.appendChild(li);
        });
    }

    // Afegir/Modificar
    function addFood() {
      const foodText = foodInput.value.trim();
      if (foodText !== "") {
        if (editIndex === -1) {
          foodData.unshift(foodText);
        } else {
          foodData[editIndex] = foodText;
          editIndex = -1;
          document.querySelector('.btn').textContent = 'Afegeix';
        }
        foodInput.value = "";
        renderList();
      }
    }

    function deleteFood(index) {
      if (confirm(`Esborrar "${foodData[index]}"?`)) {
        foodData.splice(index, 1);
        renderList();
      }
    }

    function startEdit(index) {
      foodInput.value = foodData[index];
      editIndex = index;
      document.querySelector('.btn').textContent = 'Guarda Canvis';
      foodInput.focus();
    }

    // Ordenar alfab√®ticament
    function sortFoods() {
      foodData.sort((a, b) => a.localeCompare(b, 'ca'));
      renderList();
    }

    // Event per Enter
    foodInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addFood();
    });

    // Cercador en temps real
    searchInput.addEventListener('input', renderList);

    window.onload = renderList;
