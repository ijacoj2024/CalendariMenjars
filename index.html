<title>Planificador Setmanal Responsive</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
.nav-semana {
  text-align: center;
  margin: 20px 0;
  font-size: 16px;
}
.nav-semana button {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 8px 12px;
  margin: 0 10px;
  border-radius: 5px;
  cursor: pointer;
}
.nav-semana button:hover {
  background: #0056b3;
}
#rangoSemana {
  font-weight: bold;
}
#rangoSemana.actual {
  color: #28a745;
}
.table-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  justify-content: center;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 280px;
  border: 1px solid #ccc;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 6px;
  overflow-x: auto;
  display: flex;
  flex-direction: column;
  height: 100%;
}
.dia-header {
  background: #007bff;
  color: #fff;
  font-size: 16px;
  padding: 8px;
}
.dia-nom {
  font-size: 18px;
  font-weight: bold;
}
.dia-data {
  font-size: 14px;
  margin-top: 2px;
  opacity: 0.9;
}
.dia-actual {
  background: #28a745 !important;
  color: #fff !important;
}
td {
  padding: 6px;
  border: 1px solid #ddd;
  width: 130px;
  vertical-align: top;
}
select.aliment {
  width: 100%;
  padding: 4px;
  box-sizing: border-box;
}
.selected-text {
  white-space: normal;
  word-wrap: break-word;
  text-align: center;
  margin-top: 4px;
}
.menu-button {
  display: inline-block;
  padding: 15px 30px;
  font-size: 18px;
  font-family: Arial, sans-serif;
  color: white;
  background-color: #ff0073;
  border: none;
  border-radius: 8px;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s;
}
.menu-button:hover {
  background-color: #0056b3;
}
.button-container {
  text-align: center;
  margin-top: 50px;
}
.textarea-caducitat {
  width: 100%;
  height: 50px;
  resize: vertical;
  color: red;
  box-sizing: border-box;
}
.select-caducitat {
  width: 100%;
  margin-bottom: 4px;
  box-sizing: border-box;
}
@media only screen and (max-width: 600px) {
  /* Amplies taula que ocupa tota la pantalla mòbil */
  .table-container {
    grid-template-columns: 1fr;
  }
  table {
    max-width: 100%;
  }
}
</style>
</head>

let alimentsCaducatsGlobals = loadAlimentsGlobals();

let alimentsCaducan = {0:[],1:[],2:[],3:[],4:[],5:[],6:[]};

function loadAlimentsGlobals(){
  const glob = localStorage.getItem("globalCaducitatList");
  if(glob){
    try {
      return JSON.parse(glob);
    }
    catch {
      return [];
    }
  }
  return [];
}
function saveAlimentsGlobals(){
  localStorage.setItem("globalCaducitatList", JSON.stringify(alimentsCaducatsGlobals));
}

function generarTablas(){
  const container = document.getElementById("tablesContainer");
  container.innerHTML = "";

  for(let i=0; i<7; i++){
    const dayIndex = i;
    const table = document.createElement("table");

    const th = document.createElement("th");
    th.colSpan = 2;
    th.className = "dia-header";
    th.innerHTML = `<div class="dia-nom">${diesSetmana[i]}</div><div class="dia-data"></div>`;
    table.appendChild(th);

    ["Dinar","Dinar","Sopar", "Sopar"].forEach((comida)=>{
      const tr = document.createElement("tr");
      const tdName = document.createElement("td");
      tdName.textContent = comida;
      const tdSelect = document.createElement("td");

      const select = document.createElement("select");
      select.className = "aliment";
      tdSelect.appendChild(select);

      const divSel = document.createElement("div");
      divSel.className = "selected-text";
      tdSelect.appendChild(divSel);

      tr.appendChild(tdName);
      tr.appendChild(tdSelect);
      table.appendChild(tr);
    });

    // Fila caducitat: textarea + selector global
    const trExpiracio = document.createElement("tr");
    const tdLabel = document.createElement("td");
    tdLabel.textContent = "Caducitat";
    const tdExp = document.createElement("td");

    const selectGlobal = document.createElement("select");
    selectGlobal.className = "select-caducitat";
    const emptyOption = document.createElement("option");
    emptyOption.value = "";
    emptyOption.textContent = "-- Afegeix aliment caducat --";
    selectGlobal.appendChild(emptyOption);

    alimentsCaducatsGlobals.forEach(a=>{
      const opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      selectGlobal.appendChild(opt);
    });

    const textareaCaduca = document.createElement("textarea");
    textareaCaduca.placeholder = "Escriu aliments que caduquen aquí (vermell)";
    textareaCaduca.className = "textarea-caducitat";

    const keyCaduca = "caducitat_day_" + dayIndex + "_week_" + offset;
    const savedCaduca = localStorage.getItem(keyCaduca);
    if(savedCaduca){
      textareaCaduca.value = savedCaduca;
      alimentsCaducan[dayIndex] = savedCaduca.split('\n').filter(l => l.trim() !== "");
    }

    selectGlobal.addEventListener("change", ()=>{
      const valor = selectGlobal.value.trim();
      if(valor && !textareaCaduca.value.split('\n').includes(valor)){
        textareaCaduca.value += (textareaCaduca.value.trim() ? "\n" : "") + valor;
        const lines = textareaCaduca.value.split('\n').map(l => l.trim()).filter(l=> l!=="");
        alimentsCaducan[dayIndex] = lines;
        if(!alimentsCaducatsGlobals.includes(valor)){
          alimentsCaducatsGlobals.push(valor);
          saveAlimentsGlobals();
        }
        igualarAlçadaTaules();
      }
      selectGlobal.value = "";
    });

    textareaCaduca.addEventListener("input", ()=>{
      const lines = textareaCaduca.value.split('\n').map(l => l.trim()).filter(l => l !== "");
      alimentsCaducan[dayIndex] = lines;
      lines.forEach(l=>{
        if(l && !alimentsCaducatsGlobals.includes(l)){
          alimentsCaducatsGlobals.push(l);
          saveAlimentsGlobals();
        }
      });
      igualarAlçadaTaules();
      actualitzaSelectorGlobal();
    });

    tdExp.appendChild(selectGlobal);
    tdExp.appendChild(textareaCaduca);
    trExpiracio.appendChild(tdLabel);
    trExpiracio.appendChild(tdExp);
    table.appendChild(trExpiracio);

    container.appendChild(table);
  }
}

function actualitzaSelectorGlobal(){
  document.querySelectorAll(".select-caducitat").forEach(sel=>{
    const valorActual = sel.value;
    while(sel.options.length > 1) sel.remove(1);
    alimentsCaducatsGlobals.forEach(a=>{
      const opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      sel.appendChild(opt);
    });
    let i = 0;
    for (let option of sel.options){
      if(option.value === valorActual){
        sel.selectedIndex = i;
        break;
      }
      i++;
    }
  });
}

function cargarAliments(){
  document.querySelectorAll("td select.aliment").forEach((sel, idx)=>{
    sel.innerHTML = "";
    const emptyOpt = document.createElement("option");
    emptyOpt.value = "";
    emptyOpt.textContent = "-- Escull --";
    sel.appendChild(emptyOpt);
    aliments.forEach(a=>{
      const opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      sel.appendChild(opt);
    });
    const divSel = sel.nextElementSibling;
    const key = "meal_" + idx + "_week_" + offset;
    const saved = localStorage.getItem(key);
    if(saved){
      sel.value = "";
      divSel.textContent = saved;
    }
    sel.addEventListener("change", ()=>{
      if(sel.value === ""){
        divSel.textContent = "";
        localStorage.removeItem(key);
      } else {
        divSel.textContent = sel.value;
        localStorage.setItem(key, sel.value);
        /* sel.value = ""; */
        // Eliminar l'opció seleccionada perquè no aparegui més
    const selectedOptionIndex = sel.selectedIndex;
    if(selectedOptionIndex > 0){
      sel.remove(selectedOptionIndex);
    }
    
    sel.value = ""; // reset perquè sempre surti buit després d'afegir
      }
      igualarAlçadaTaules();
    });
  });
}

function renderSemana(){
  const base = new Date(avui);
  const diaSemana = base.getDay();
  const diff = (diaSemana === 0 ? -6 : 1) - diaSemana;
  base.setDate(base.getDate() + diff + offset*7);
  const inicio = new Date(base);
  const fin = new Date(base);
  fin.setDate(inicio.getDate() + 6);
  const rango = `${inicio.getDate().toString().padStart(2,"0")}/${(inicio.getMonth()+1).toString().padStart(2,"0")}/${inicio.getFullYear()} - ${fin.getDate().toString().padStart(2,"0")}/${(fin.getMonth()+1).toString().padStart(2,"0")}/${fin.getFullYear()}`;
  const rangoElem = document.getElementById("rangoSemana");
  rangoElem.textContent = rango;
  rangoElem.classList.remove("actual");
  if(offset===0) rangoElem.classList.add("actual");
  document.querySelectorAll(".dia-header").forEach((th,i)=>{
    const diaDataElem = th.querySelector(".dia-data");
    const fecha = new Date(base);
    fecha.setDate(base.getDate() + i);
    const dia = fecha.getDate().toString().padStart(2,"0");
    const mes = (fecha.getMonth()+1).toString().padStart(2,"0");
    const any = fecha.getFullYear();
    diaDataElem.textContent = `${dia}/${mes}/${any}`;
    th.classList.remove("dia-actual");
    if(offset===0 && fecha.toDateString() === avui.toDateString()){
      th.classList.add("dia-actual");
    }
  });
  cargarAliments();
  igualarAlçadaTaules();
  actualitzaSelectorGlobal();
}

function igualarAlçadaTaules() {
  setTimeout(function() {
    const tables = document.querySelectorAll('.table-container table');
    let maxHeight = 0;
    tables.forEach(tab => {
      tab.style.height = "auto";
      const h = tab.offsetHeight;
      if(h > maxHeight) maxHeight = h;
    });
    tables.forEach(tab => {
      tab.style.height = maxHeight + "px";
    });
  }, 100);
}

generarTablas();
renderSemana();

document.getElementById("prevSemana").addEventListener("click", ()=>{
  offset--;
  renderSemana();
});

document.getElementById("nextSemana").addEventListener("click", ()=>{
  offset++;
  renderSemana();
});
</script>
